<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="title">Welcome to Battleship</div>
      <div class="directions"></div>
      <div class="buttons">
        <button class="single">Single Player</button>
        <button class="versus">Local Versus</button>
      </div>
    </div>
    <div class="game">
      <div class="pieces">
        <div class="pieces1">
          <div class="ship s5">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
          <div class="ship s4">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
          <div class="ship s3">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
          <div class="ship s3">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
          <div class="ship s2">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
        </div>
        <div class="pieces2">
          <div class="ship s5">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
          <div class="ship s4">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
          <div class="ship s3">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
          <div class="ship s3">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
          <div class="ship s2">
            <div class="space ship-space"></div>
            <div class="space ship-space"></div>
          </div>
        </div>
      </div>
      <div class="end-place">
        <button class="place-button-p1 hide">Done Placing</button>
        <button class="place-button-p2 hide">Done Placing</button>
        <button class="place-button-single hide">Done Placing</button>
      </div>
      <div class="play-labels">
        <div>Player 1</div>
        <div>Player 2</div>
      </div>
      <div class="boards">
        <div class="board player1 no-click"></div>
        <div class="board player2 no-click"></div>
      </div>
    </div>
  </body>
</html>
